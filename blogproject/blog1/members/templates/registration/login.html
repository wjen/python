{% extends 'theblog/base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h1>Login</h1>
<br>
<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        <!-- use own to provide css -->
        <!-- {{ form.as_p}} -->
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <small class='text-muted form-text'>Don't have an account? Sign up <a
                href="{% url 'register' %}">Here...</a></small>
        <br>
        <!-- getabsoluteurl takes care of post button logic -->
        <button class='btn btn-secondary'>Login</button>
    </div>
</form>
{% endblock %}
